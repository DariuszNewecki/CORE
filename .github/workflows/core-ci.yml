# .github/workflows/core-ci.yml
name: CORE CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate:
    name: Validate (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: pipx install poetry

      - name: Cache Poetry & Pip
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: poetry-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Lint (ruff/black via CLI)
        run: poetry run core-admin check lint

      - name: Run tests with coverage (XML for Codecov)
        run: |
          poetry run pytest \
            --cov=src \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing:skip-covered

      - name: Upload coverage to Codecov
        if: github.repository == 'DariuszNewecki/CORE'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: unittests
          name: core-ci-${{ matrix.python-version }}
          fail_ci_if_error: true
          verbose: true

  pr_linter:
    name: PR Linter
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Check PR Body for Intent & Justification
        id: check_body
        run: |
          PR_BODY="${{ github.event.pull_request.body }}"
          if echo "$PR_BODY" | grep -q "> REQUIRED:"; then
            echo "missing_justification=true" >> $GITHUB_OUTPUT
          else
            echo "missing_justification=false" >> $GITHUB_OUTPUT
          fi

      - name: Post Nudge Comment
        if: steps.check_body.outputs.missing_justification == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `
            #### üìù Intent Required
            Thank you for the contribution!

            Please update the pull request description to include the **Intent & Justification** for this change. This is a constitutional requirement to ensure every change is traceable to a purpose.
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: output
            });
