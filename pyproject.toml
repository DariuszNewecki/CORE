# pyproject.toml

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "core"
version = "0.1.0"
description = "CORE: A self-governing, intent-driven software development system."
authors = ["Dariusz Newecki <d.newecki@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "core", from = "src" },
    { include = "agents", from = "src" },
    { include = "system", from = "src" },
    { include = "shared", from = "src" },
]

# --- Main Dependencies ---
[tool.poetry.dependencies]
python = ">=3.9"
fastapi = ">=0.95.0"
uvicorn = {extras = ["standard"], version = ">=0.21.0"}
pyyaml = ">=6.0"
httpx = ">=0.25.0"
python-dotenv = ">=1.0.0"
pydantic = ">=2.0.0"
pydantic-settings = "^2.0.0" 
cryptography = ">=42.0.0"
rich = "^13"
black = "^24"
jsonschema = "^4"
typer = {extras = ["rich"], version = "^0.9.0"}
radon = ">=5.1.0"
filelock = "^3.13.0"

# --- Development Dependencies ---
[tool.poetry.group.dev.dependencies]
pytest = ">=7.0,<8.0"
pytest-asyncio = "==0.21.0"
ruff = ">=0.0.254"
pytest-mock = "^3.12.0"

# --- Command-Line Scripts ---
pre-commit = "^4.3.0"
[tool.poetry.scripts]
core-admin = "src.system.admin:app"

# --- Configuration for development tools ---
[tool.ruff]
line-length = 88
select = ["E", "W", "F", "I"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
pythonpath = ["src"]
addopts = ["-c", "pyproject.toml"]