# Describes the capabilities of the LLM resources available to the system.
# The `env_prefix` links this logical resource to a concrete set of
# environment variables (e.g., DEEPSEEK_CHAT_API_URL).

llm_resources:
  - name: "deepseek_chat"
    provided_capabilities:
      - "natural_language_understanding"
      - "planning"
      - "decomposition"
      - "documentation"
      - "security_review"
      - "prompt_interpretation"
    env_prefix: "DEEPSEEK_CHAT"
    performance_metadata:
      cost_rating: 2       # Scale of 1-5 (1=cheapest)
      speed_rating: 4      # Scale of 1-5 (1=slowest)
      quality_rating: 3
      reasoning_rating: 3

  - name: "deepseek_coder"
    provided_capabilities:
      - "code_generation"
      - "refactoring"
      - "self_review"
    env_prefix: "DEEPSEEK_CODER"
    performance_metadata:
      cost_rating: 2
      speed_rating: 5
      quality_rating: 4
      reasoning_rating: 2

  - name: "anthropic_claude_sonnet"
    provided_capabilities:
      - "natural_language_understanding"
      - "planning"
      - "decomposition"
      - "documentation"
      - "security_review"
      - "code_generation"
      - "prompt_interpretation"
      - "llm_orchestration"
    env_prefix: "ANTHROPIC_CLAUDE_SONNET"
    performance_metadata:
      cost_rating: 3
      speed_rating: 3
      quality_rating: 5
      reasoning_rating: 5