# .intent/policies/deduction_policy.yaml
# Governs how the DeductionAgent scores and selects the optimal LLM resource.

# Defines the default weights for different criteria. These values guide the
# agent's decision-making process. The agent may override these based on
# the context of a specific task (e.g., prioritizing quality for a complex task).
scoring_weights:
  cost: 0.5        # Prioritize lower cost by default
  speed: 0.3       # Prioritize faster models
  quality: 0.1     # Baseline importance of quality
  reasoning: 0.1   # Baseline importance of reasoning ability