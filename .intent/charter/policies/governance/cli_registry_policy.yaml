id: cli_registry_policy
version: "1.0.0"
title: "CLI Registry Policy"
status: active
purpose: >
  The single, canonical source of truth for all commands exposed via the
  core-admin CLI. This registry ensures that all operator actions are discoverable,
  well-defined, and mapped to a specific implementation.
scope:
  applies_to: [cli, auditor, agents]
owners:
  accountable: "Core Maintainer"
review:
  frequency: "annual"

commands:
  - name: "check"
    module: "cli.commands.check"
    entrypoint: "app"
    summary: "Run constitutional checks locally."
    category: "governance"
  - name: "ci"
    module: "cli.commands.ci"
    entrypoint: "app"
    summary: "CI wrappers for lint, test, audit."
    category: "governance"
  - name: "audit"
    module: "cli.commands.guard_cli"
    entrypoint: "app"
    summary: "Run the Constitutional Auditor."
    category: "governance"
  - name: "guard"
    module: "cli.commands.guard"
    entrypoint: "app"
    summary: "Low-level guard & drift utilities."
    category: "governance"
  - name: "fix"
    module: "cli.commands.fixer"
    entrypoint: "app"
    summary: "Auto-fixes (headers, format) under safe rules."
    category: "maintenance"
  - name: "format"
    module: "cli.commands.build"
    entrypoint: "format_app"
    summary: "Code formatting wrapper."
    category: "maintenance"
  - name: "build"
    module: "cli.commands.build"
    entrypoint: "app"
    summary: "Build helpers."
    category: "maintenance"
  - name: "new"
    module: "cli.commands.init"
    entrypoint: "app"
    summary: "Scaffold a new governed application."
    category: "scaffolding"
  - name: "agent"
    module: "cli.commands.agent"
    entrypoint: "app"
    summary: "Agent introspection and tools."
    category: "agents"
  - name: "capability"
    module: "cli.commands.capability"
    entrypoint: "app"
    summary: "Capability registry and tagging helpers."
    category: "governance"
  - name: "embeddings"
    module: "cli.commands.embeddings_cli"
    entrypoint: "app"
    summary: "Vectorization helpers."
    category: "data"
  - name: "diagnostics"
    module: "cli.commands.diagnostics"
    entrypoint: "app"
    summary: "System diagnostics."
    category: "system"
  - name: "db"
    module: "cli.commands.db"
    entrypoint: "app"
    summary: "Database utilities."
    category: "system"
  - name: "db_manage"
    module: "cli.commands.db_manage"
    entrypoint: "app"
    summary: "DB management tasks."
    category: "system"
  - name: "guard_ci"
    module: "cli.commands.guard_cli"
    entrypoint: "app"
    summary: "CI-friendly guard runner."
    category: "governance"
  - name: "chat"
    module: "cli.commands.chat"
    entrypoint: "app"
    summary: "Local chat/debug endpoints."
    category: "tools"
  - name: "common"
    module: "cli.commands.common"
    entrypoint: "app"
    summary: "Shared CLI helpers."
    category: "internal"
  - name: "byor"
    module: "cli.commands.byor"
    entrypoint: "app"
    summary: "Bring Your Own Resource wiring."
    category: "tools"