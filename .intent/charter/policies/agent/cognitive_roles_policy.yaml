id: cognitive_roles_policy
version: "1.0.0"
title: "Cognitive Roles Policy"
status: active
purpose: >
  Maps abstract cognitive roles (e.g., 'Planner', 'Coder') to the named LLM
  resources capable of fulfilling them. This policy is the source of truth for
  the CognitiveService's resource allocation logic.
scope:
  applies_to: [agents, cognitive_service]
owners:
  accountable: "Core Maintainer"
review:
  frequency: "annual"

cognitive_roles:
  - role: "Planner"
    description: "Decomposes high-level goals into abstract, executable plans."
    assigned_resource: "anthropic_claude_sonnet"
    required_capabilities:
      - "planning"
      - "prompt_interpretation"

  - role: "Coder"
    description: "Writes clean, efficient code to implement a specific task."
    assigned_resource: "deepseek_coder"
    required_capabilities:
      - "code_generation"

  - role: "DocstringWriter"
    description: "A specialist in writing clear, concise documentation for code symbols."
    assigned_resource: "anthropic_claude_sonnet"
    required_capabilities:
      - "documentation"

  - role: "SecurityAnalyst"
    description: "Reviews code for potential security vulnerabilities according to policy."
    assigned_resource: "deepseek_chat"
    required_capabilities:
      - "security_review"

  - role: "CodeReviewer"
    description: "Analyzes existing code for improvements in clarity, efficiency, and adherence to best practices."
    assigned_resource: "deepseek_coder"
    required_capabilities:
      - "self_review"
      - "refactoring"
      
  - role: "CodeStyleFixer"
    description: "A specialist agent that performs simple, rule-based code modifications like fixing line lengths or headers."
    assigned_resource: "deepseek_coder"
    required_capabilities:
      - "refactoring"

  - role: "RefactoringArchitect"
    description: "Plans and executes multi-file refactoring of complex code to improve modularity and clarity."
    assigned_resource: "anthropic_claude_sonnet"
    required_capabilities:
      - "code_generation"
      - "refactoring"

  - role: "IntentTranslator"
    description: "Translates informal, natural language goals into structured, executable commands for the CORE system."
    assigned_resource: "anthropic_claude_sonnet"
    required_capabilities:
      - "natural_language_understanding"

  - role: "Vectorizer"
    description: "A specialist agent that creates semantic vector embeddings from source code."
    assigned_resource: "local_embedding"
    required_capabilities:
      - "vectorization"
      
  - role: "MetadataGenerator"
    description: "A cost-effective agent for generating simple, structured JSON data like titles and descriptions."
    assigned_resource: "deepseek_chat"
    required_capabilities:
      - "natural_language_understanding"