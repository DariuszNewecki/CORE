    agent_patterns: "charter/standards/architecture/agent_patterns.yaml"
    atomic_actions: "charter/standards/architecture/atomic_actions.yaml"
    body_contracts: "charter/standards/architecture/body_contracts.yaml"
    command_patterns: "charter/standards/architecture/command_patterns.yaml"
    irritation_heuristic: "charter/standards/architecture/irritation_heuristic.yaml"
    service_patterns: "charter/standards/architecture/service_patterns.yaml"
    user_interface: "charter/standards/architecture/user_interface.yaml"
    vector_service_standards: "charter/standards/architecture/vector_service_standards.yaml"
    workflow_patterns: "charter/standards/architecture/workflow_patterns.yaml"

  schemas:
    policy_schema: "charter/schemas/policy_schema.json"
    agent:
      agent_policy_schema: "charter/schemas/agent/agent_policy_schema.json"
      cognitive_roles_schema: "charter/schemas/agent/cognitive_roles_schema.json"
      micro_proposal_policy_schema: "charter/schemas/agent/micro_proposal_policy_schema.json"
      resource_manifest_policy_schema: "charter/schemas/agent/resource_manifest_policy_schema.json"
    code:
