    pattern_vectorization: "charter/standards/operations/pattern_vectorization.yaml"
    quality_assurance: "charter/standards/operations/quality_assurance.yaml"

    # Architecture (formerly separate or mixed)
    agent_governance: "charter/standards/architecture/agent_governance.yaml"
    decorator_governance: "charter/standards/architecture/decorator_governance.yaml"
    dependency_injection_policy: "charter/standards/architecture/dependency_injection.yaml"

    # Code & Data
    code_standards: "charter/standards/code_standards.yaml"
    code_purity: "charter/standards/code/purity.yaml"
    logging_standards: "charter/standards/logging_standards.yaml"
    data_governance: "charter/standards/data/governance.yaml"

    # Note: risk_classification_policy moved to Constitution

