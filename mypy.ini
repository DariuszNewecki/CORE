# mypy.ini

[mypy]
python_version = 3.12
ignore_missing_imports = true
plugins = pydantic.mypy

# Global: only catch catastrophic errors
warn_return_any = false
disallow_untyped_defs = false

# Suppress non-critical modules
[mypy-src.features.*]
ignore_errors = true

[mypy-src.will.tools.*]
ignore_errors = true

# Only strict on constitutional core
[mypy-src.mind.logic.engines.ast_gate.*]
ignore_errors = false
